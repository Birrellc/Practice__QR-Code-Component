<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel=" stylesheet" href="assets/CSS/styles.css">
  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <main>
    <section class="card__container center">
      <article class="card">
        <div class="card__figure">
          <img class="card__img" src="assets/images/image-qr-code.png" alt="qr code image">
        </div>
        <div class="card__body">
          <h1 class="card__title">Improve your front-end skills by building projects</h1>
          <br />
          <p class="card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </article>
    </section>
  </main>
  <footer>
    <div class="footer__text">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br />
      Coded by <a href="https://www.github.com/BirrellC" target="_blank">Chris Birrell</a>.
    </div>
  </footer>
</body>

</html>
